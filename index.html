<!DOCTYPE html>
<html>
    <header>
        <title>EtchaSketchpad</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </header>
    <body>
            <p>Directions: Mouse over to create a trail of color. Click color buttons to change color of the trail, double click to set tile to baseline.</p>

        <button id='newgrid'>Choose New Grid Size</button>
        <div class="container"></div>
        <button id='cleargrid'>Clear Grid</button>
        <div class=colorcontainer>
            <button class=color id=blue>Blue</button>
            <button class=color id=green>Green</button>
            <button class=color id=red>Red</button>
            <button class=color id=yellow>Yellow</button>
            <button class=color id=orange>Orange</button>
            <button class=color id=purple>Purple</button>
        </div>



        <script src="script.js"></script>

    </body>
</html>
